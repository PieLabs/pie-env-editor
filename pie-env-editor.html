<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="pie-env-editor">
  <style type="text/css">
    :host {
      border: none;
      --iron-autogrow-textarea: {
        border: 1px solid #cccccc;
        border-radius: 4px;
        background: #f5f2f0;
        padding: 13px;
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        font-size: 13px;
      };
      iron-autogrow-textarea {
        border: none !important;
      }
    }
  </style>
  <template>
    <iron-autogrow-textarea rows="4" style="width: {{width}}; border: none;" bind-value={{_envJson}}></iron-autogrow-textarea>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'pie-env-editor',
    properties: {
      _envJson: {
        type: String,
        observer: '_envJsonChanged'
      },
      width: {
        type: String,
        value: '200px'
      }
    },
    created: function() {
      var self = this;
      document.addEventListener('pie.envChanged', function(event) {
        if (event.target !== self) {
          self._envJson = JSON.stringify(event.detail, null, 2);
        }
      });
    },
    _envJsonChanged: function(newValue, oldValue) {
      try {
        this.fire('pie.envChanged', JSON.parse(this._envJson));  
      } catch (e) {}
    },
    observers: [
      '_envJsonChanged(json)'
    ]
  });
</script>
